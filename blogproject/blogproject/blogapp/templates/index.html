{% if user.is_authenticated %}
안녕하세요, {{ user.username}} 님 !
<a href="{% url 'logout' %}">로그아웃</a>

{% else %}
아직 로그인 안됐음
<a href="{% url 'login' %}">로그인</a>
{% endif %}

<h1>simple</h1>

<!-- 이 공간에는 블로그 글들의 목록을 보여줄 예정 -->
{% for post in posts %}
    <a href="{% url 'detail' post.id %}"><h3>제목 : {{ post.title }}</h3></a>
    <h4>작성날짜 : {{ post.date }}</h4> 

{% endfor %}
